<!DOCTYPE html>
<html ng-app="scopeModule">
	<head>
        <meta charset="utf-8">        
        <meta name="author" content="CHANGE-ME">
        <meta name="description" content="CHANGE-ME">
        
        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">
        
        <!-- Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="CHANGE-ME">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">
        
        <!-- Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="CHANGE-ME">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
        
        <!-- Windows 8 -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        
        
        <meta name="theme-color" content="#000000">
        
        <link rel="shortcut icon" href="favicon.ico">
        
        <title>CHANGE-ME</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
        
    </head>

    <body ng-controller="defaultController">    
        <!-- Insert your HTML here -->
        Shared scope:
        <div shared-scope></div>
        Isolate scope:
        <div isolate-scope></div>
        Isolate scope with @:
        <div isolate-scope1 name="{{ customer.name }}"></div>
        Isolate scope with =:
        <div isolate-scope2 customer="customer"></div>
        Isolate scope with &:
        <div isolate-scope3 action="changeName()"></div>
        <!-- Scripts -->
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/defaultController.js"></script>
        <script src="js/directives/shared.js"></script>
        <script src="js/directives/isolate.js"></script>
        <script src="js/directives/isolate1.js"></script>
        <script src="js/directives/isolate2.js"></script>
        <script src="js/directives/isolate3.js"></script>
    </body>
</html>
