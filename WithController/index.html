<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">
        
        <!-- Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="CHANGE-ME">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">
        
        <!-- Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
        
    </head>

    <body ng-app="customerModule">    
        <!-- Insert your HTML here -->
        <div class="container" ng-controller="customerController">
            <h1>Without Controller</h1>
            <ul>
                <li ng-repeat="customer in customers">{{ customer.firstName + ' ' + customer.lastName }}</li>
            </ul>
            <without-controller data="customers" add="addCustomer"></without-controller>
            <h1>With Controller</h1>
            <with-controller data="customers" add="addCustomer"></with-controller>
        </div>
        
        <!-- Scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/customerController.js"></script>
        <script src="js/directive/withoutController.js"></script>
        <script src="js/directive/withController.js"></script>
    </body>
</html>
